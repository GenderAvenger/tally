<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="generator" content="Generate graphs of gender equality at conferences and on lists." />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/public/favicon.ico" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GenderAvenger"/>
    <meta property="og:type" content="blog"/>
    <link rel="stylesheet" href="https://use.typekit.net/ifu0hud.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <link href="/css/styles.css" type="text/css" rel="stylesheet">

    {% if is_share %}
    <meta property="og:description" content="{{session_text}} included {{total_women}} women out of {{total_count}} people. Click to join the discussion. This data was reported with GenderAvenger Tally." />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="Gender Avenger" />
    <meta name="twitter:title" content="Gender ratio at {{session_text}} {% if has_hash %}#{% endif %}{{hashtag_without_hash}}" />
    <meta name="twitter:description" content="{{session_text}} included {{total_women}} women out of {{total_count}} people. Click to join the discussion." />
    <meta name="twitter:image" content="{{pie}}" />
    <meta name="twitter:url" content="http://app.genderavenger.com/share/{{ pie_id }}" />
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <title>GA Tally</title>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
